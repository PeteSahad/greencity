<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content has-header>
  <img *ngIf="picture && keyboard.isOpen() == false" [src]="picture" />
  <ion-list *ngIf="picture">
    <ion-item *ngIf="showCategories">
      <ion-label>Kategorie</ion-label>
      <ion-select [(ngModel)]="category">
        <ion-option *ngFor="let cat of cats.categories" [value]="cat.id" >{{cat.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="showText">
      <ion-label stacked>Schreib etwas dazu...</ion-label>
      <ion-textarea [(ngModel)]="text"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>


<ion-fab center bottom padding>
  <button large round ion-fab color="{{primaryActionButton.color}}" (click)="primaryAction()"><ion-icon name="{{primaryActionButton.icon}}"></ion-icon></button>
</ion-fab>
<ion-fab left bottom padding>
  <button mini round ion-fab color="{{secondaryActionButton.color}}" (click)="secondaryAction()"><ion-icon name="{{secondaryActionButton.icon}}"></ion-icon></button>
</ion-fab>
