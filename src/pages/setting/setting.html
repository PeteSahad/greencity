<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Einstellungen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="list-full-border">
    <ion-item padding>
      <ion-label>Benutzername</ion-label>
      <ion-input type="text" clearInput="true" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Vorschläge</ion-label>
      <ion-select [(ngModel)]="options.reminder">
        <ion-option value="day">Täglich</ion-option>
        <ion-option value="week">Wöchentlich</ion-option>
        <ion-option value="none">Einmal im Monat</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Benachrichtungen</ion-label>
      <ion-select [(ngModel)]="options.notifications" multiple="true">
        <ion-option value="likes">Likes</ion-option>
        <ion-option value="comments">Kommentare</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Privater Account</ion-label>
      <ion-toggle color="primary" checked="false"></ion-toggle>
    </ion-item>
  </ion-list>
  <button ion-button full color="primary" (click)="saveOptions()">Speichern</button>
</ion-content>
