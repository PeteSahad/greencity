<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list class="list-no-border notifications-list">

    <ion-item *ngFor="let notification of notifications">
      <span class="item-label danger-bg" *ngIf="notification.type == 'like'">
        <ion-icon name="heart" color="light" ></ion-icon>
      </span>

      <span class="item-label secondary-bg" *ngIf="notification.type == 'comment'">
        <ion-icon name="ios-chatboxes"></ion-icon>
      </span>

      <span class="item-label green-bg" *ngIf="notification.type == 'friend_request'">
        <ion-icon name="ios-add"></ion-icon>
      </span>

      <span color="primary" class="post-author">
        Jemand
      </span>
      <span class="notifications-content" *ngIf="notification.type == 'liked'">mag deinen Beitrag.</span>
      <span class="notifications-content" *ngIf="notification.type == 'comment'">kommentierte deinen Beitrag.</span>

      <p class="post-time">
        <ion-icon name="timer-outline"></ion-icon>
        {{ notification.created_at }}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
