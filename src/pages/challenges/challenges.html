<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Challenges</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item text-wrap class="align-top" *ngFor="let challenge of chall.challenges" (click)="openChallenge(challenge.id)">
      <div class="item-body">
        <h3 color="primary" class="challenge-author" (click)="viewUser(challenge.user_id)">
          {{ challenge.title }}
        </h3>

        <div color="dark" class="challenge-time" *ngIf="challenge.until_at">
          <ion-icon name="timer-outline"></ion-icon>
          {{ challenge.until_at }}
        </div>

        <div class="challenge-content">
          <img class="full-image" *ngIf="challenge.image" src="{{ challenge.image }}">
          <p>{{ challenge.description}}</p>
          <ion-badge color="primary">{{challenge.ecos}} ECOs</ion-badge>
        </div>
      </div>
      
    </ion-item>
  </ion-list>
</ion-content>
