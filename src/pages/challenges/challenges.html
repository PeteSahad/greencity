<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <eco-header></eco-header>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="interval">
      <ion-segment-button value="once" (ionSelect)="selectedSegment('Einmalige Quests')">
        Einmalige
      </ion-segment-button>
      <ion-segment-button value="regular" (ionSelect)="selectedSegment('Wiederkehrende Quests')">
        Regelmäßige
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div [ngSwitch]="interval">
    <ion-list *ngSwitchCase="'once'">

      <ion-item text-wrap class="align-top" *ngFor="let challenge of chall.oncechallenges" (click)="openChallenge(challenge.id)">
        <div class="item-body">
          <h3 color="primary" class="challenge-author" (click)="viewUser(challenge.user_id)">
            {{ challenge.title }}
          </h3>

          <div color="dark" class="challenge-time" *ngIf="challenge.until_at">
            <ion-icon name="timer-outline"></ion-icon>
            {{ challenge.until_at }}
          </div>

          <div class="challenge-content">
            <img class="full-image" *ngIf="challenge.image" src="{{ challenge.image }}">
            <p>{{ challenge.description}}</p>
            <ion-badge color="primary">{{challenge.ecos}} ECOs</ion-badge>
          </div>
        </div>

      </ion-item>

    </ion-list>
    <ion-list *ngSwitchCase="'regular'">

      <ion-item text-wrap class="align-top" *ngFor="let challenge of chall.regularchallenges" (click)="openChallenge(challenge.id)">
        <div class="item-body">
          <h3 color="primary" class="challenge-author" (click)="viewUser(challenge.user_id)">
            {{ challenge.title }}
          </h3>

          <div color="dark" class="challenge-time" *ngIf="challenge.until_at">
            <ion-icon name="timer-outline"></ion-icon>
            {{ challenge.until_at }}
          </div>

          <div class="challenge-content">
            <img class="full-image" *ngIf="challenge.image" src="{{ challenge.image }}">
            <p>{{ challenge.description}}</p>
            <ion-badge color="primary">{{challenge.ecos}} ECOs</ion-badge>
          </div>
        </div>

      </ion-item>
    </ion-list>

  </div>

</ion-content>
