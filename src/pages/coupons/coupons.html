<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Coupons</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="search-form">
    <ion-icon name="ios-search"></ion-icon>
    <ion-input type="text" placeholder="{{ coups.coupons.length }} coupons"></ion-input>
  </div>

  <ion-list class="list-full-border">



    <ion-item *ngFor="let coupon of coups.coupons" (click)="viewCoupon(coupon.id)">
      <ion-avatar item-left (click)="viewUser(coupon.id)">
        <img class="profile-picture" src="{{ coupon.face }}" alt="" />
      </ion-avatar>

      <div class="post-content">
        <h3 color="primary" (click)="viewUser(coupon.id)">{{ coupon.title }}</h3>
        <p>{{ coupon.description}}</p>
        <ion-badge color="danger">{{coupon.ecos}} ECOs</ion-badge>
      </div>

    </ion-item>

  </ion-list>
</ion-content>
