<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gutscheine</ion-title>
    <ion-buttons end>
      <eco-header></eco-header>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list class="list-full-border">



    <ion-item *ngFor="let coupon of coups.coupons" (click)="viewCoupon(coupon.id)">

      <div class="post-content">
        <h3 color="primary" >{{ coupon.title }}</h3>
        <p>{{ coupon.description}}</p>
        <ion-badge color="secondary" item-right>{{coupon.ecos}} ECOs</ion-badge>
        <ion-badge color="secondary" item-right *ngIf="coupon.maxTransactions > 0">{{coupon.maxTransactions - coupon.done}} / {{ coupon.maxTransactions }} verfügbar</ion-badge>
        <ion-badge color="primary" item-right *ngIf="coupon.maxTransactions == 0">unbegrenzt verfügbar</ion-badge>
        <ion-badge [color]="getDateColor(coupon)" *ngIf="coupon.valid_until">{{coupon.valid_until | date:'dd.MM.yy'}}</ion-badge>
      </div>

    </ion-item>

  </ion-list>
</ion-content>
